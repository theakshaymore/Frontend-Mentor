<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Login AND Signup</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="form__title" style="color: black">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="email" class="form__input" autofocus placeholder="Email" />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Log in</button>
      <p class="form__text">
        <a
          class="form__link"
          style="color: black"
          href="#"
          id="linkCreateAccount"
          >Sign in</a
        >
      </p>
    </form>
    <form class="form form--hidden" id="createAccount">
      <h1 class="form__title" style="color: black">Create Account</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          id="name"
          class="form__input"
          autofocus
          placeholder="Username"
        />
        <div class="error__forName"></div>
      </div>
      <div class="form__input-group">
        <input
          type="email"
          class="form__input"
          autofocus
          placeholder="Email Address"
        />
        <div class="error__message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="text"
          class="form__input"
          name="phoneno"
          minlength="10"
          minlength="10"
          maxlength="10"
          autofocus
          placeholder="Mobile Number"
        />
        <div class="error__message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
        />
        <div class="error__message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Confirm password"
        />
        <div class="error__message"></div>
      </div>
      <button class="form__button" type="button" href="#">Signin</button>
      <p class="form__text">
        <a class="form__link" style="color: black" href="#" id="linkLogin"
          >Log in</a
        >
      </p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
